<!DOCTYPE html>

<html>
<head>
	<title>rpidisplay</title>
	<meta name='viewport' content='width=device-width, user-scalable=no' charset="utf-8">
	<link rel="stylesheet" href="css.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="src/config.js"></script>
	<script src="src/scripts.js"></script>
	<script src="src/skycons.js"></script>
	<script>
		function initPage(){
			document.getElementById('timeText').innerHTML = startTime();
			getWeather();
			getBusesTime();
			setInterval(function(){
				document.getElementById('timeText').innerHTML = startTime(); //see scripts.js
			}, 900); 
			setInterval(function(){
				getWeather(); //see scripts.js
			}, 900000);
			setInterval(function(){
				getBusesTime();
			}, 60000);
		}
	</script>
</head>

<body onload="initPage();">
	<div id="container">
		<div id="firstline" class="line">
			<div id="timeText">Test</div>
			<div id="weatherText">Test</div>
			<canvas id="weatherIcon" width="40" height="40"></canvas>
		</div>
		<div id="secondline" class="line">
			<div id="primaryBusText">Test</div>
		</div>
		<div id="thirdline" class="line">
			<div id="secondaryBusText">Test</div>
		</div>
	</div>
</body>

</html>
