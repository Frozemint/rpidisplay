<!DOCTYPE html>

<html>
<head>
	<title>rpidisplay</title>
	<meta name='viewport' content='width=device-width, user-scalable=no' charset="utf-8">
	<link rel="stylesheet" href="css.css">
	<script src="src/time.js"></script>
	<script src="src/weather.js"></script>
	<script>
		function initPage(){
			document.getElementById('timeText').innerHTML = startTime();
			document.getElementById('weatherText').innerHTML = " " + getWeather();
			setInterval(function(){
				//see time.js
				document.getElementById('timeText').innerHTML = startTime(); 
			}, 900); 
			setInterval(function(){
				//see weather.js
				document.getElementById('weatherText').innerHTML = " " + getWeather();
			}, 900000);
		}
	</script>
</head>

<body onload="initPage();">
	<div id="container">
		<div id="timeText" class="large">Test</div>
		<div id="weatherText" class="large">Test</div>
	</div>
</body>

</html>
