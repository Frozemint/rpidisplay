<!DOCTYPE html>

<html>
<head>
	<title>rpidisplay</title>
	<meta name='viewport' content='width=device-width, user-scalable=no' charset="utf-8">
	<link rel="stylesheet" href="css.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="src/time.js"></script>
	<script src="src/weather.js"></script>
	<script src="src/skycons.js"></script>
	<script>
		function initPage(){
			document.getElementById('timeText').innerHTML = startTime();
			getWeather();
			setInterval(function(){
				//see time.js
				document.getElementById('timeText').innerHTML = startTime(); 
			}, 900); 
			setInterval(function(){
				//see weather.js
				getWeather();
			}, 900000);
		}
	</script>
</head>

<body onload="initPage();">
	<div id="container">
		<div id="firstline">
			<div id="timeText" class="large">Test</div>
			<div id="weatherText" class="large">Test</div>
			<canvas id="weatherIcon" width="40" height="40"></canvas>
		</div>
	</div>
</body>

</html>
